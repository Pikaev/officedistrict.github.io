<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>9 • 18. Офисный квартал</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="page">
    <div class="landing__wrapper">
      <header class="page-header">
        <div class="page-header__content">
          <img class="page-header__logo" src="img/header-logo.png" alt="header-logo" width="375" height="149">
          <h1 class="page-header__title">Офисный квартал</h1>
          <p class="page-header__description">Лучшее для Вашего бизнеса</p>
        </div>
      </header>

      <section class="online-store">
        <h2 class="online-store__title">Интернет-магазин</h2>
        <img class="online-store__logo" src="img/store-logo.png" alt="online-store" width="339" height="271">
      </section>

      <section class="features">
        <ul class="features__items">
          <li class="features__item">
            <img class="features__logo" src="img/features1.png">
            <p class="features__title">Акции</p>
          </li>
          <li class="features__item">
            <img class="features__logo" src="img/features2.png">
            <p class="features__title">Маркетинговая поддержка</p>
          </li>
          <li class="features__item">
            <img class="features__logo" src="img/features3.png">
            <p class="features__title">Логистический сервис</p>
          </li>
          <li class="features__item">
            <img class="features__logo" src="img/features4.png">
            <p class="features__title">Обучение</p>
          </li>
        </ul>
      </section>

      <section class="order">
        <img class="order__logo" src="img/order-logo.png">
        <div class="order__content">
          <h2 class="order__title">Лучшее для офиса</h2>
          <p class="order__description">Закажите бумажную версию каталога — это удобно!</p>
          <a href="#" class="btn">Заказать каталог</a>
        </div>
      </section>

      <footer class="page-footer">
        <p class="page-footer__title">petrov_man.9-18@relef.ru</p>
        <p class="page-footer__title">mastyuginAA.9-18@relef.ru</p>
      </footer>
    </div>
  </body>
</html>
